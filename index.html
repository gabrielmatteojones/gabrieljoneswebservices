<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progetti Gabriel Jones</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.gjws.it/media/css/style.css">
</head>
<body><div class="header-top">
  <div class="logo">
    <img src="https://gabrieljones.it/assets/logo.png" alt="Gabriel Jones">
    <div class="logo-text">Gabriel Jones Web Services</div>
  </div>
</div>

<!-- Header inferiore -->
<div class="header-menu">
  <div class="nav-links">
    <div class="nav-item">
      <button onclick="toggleDropdown('prodotti')">Prodotti</button>
      <div class="dropdown" id="prodotti">
        <a href="/NexBlogPlatform/">NexBlogPlatform</a>
        <a href="/NexBlogPlatform/2-4/">NexBlogPlatform 2.4</a>
      </div>
    </div>
    <div class="nav-item">
      <button onclick="toggleDropdown('soluzioni')">Fast Docs</button>
      <div class="dropdown" id="soluzioni">
        <a href="/docs/come-accedo-al-blog/">Come Accedo al blog</a>
        <a href="/docs/come-accedo-alla-mia-email/">Come Accedo alla mia email</a>
        <a href="/docs/come-uso-la-dashboard/">Come uso la dashboard</a>
      </div>
    </div>
    <div class="nav-item">
      <button onclick="toggleDropdown('servizi')">Servizi</button>
      <div class="dropdown" id="servizi">
        <a href="/servizi/siti-web/">Siti web</a>
        <a href="/servizi/blog/">Blog</a>
        <a href="/servizi/mail/">Mail</a>
      </div>
    </div>
    <div class="nav-item">
      <button onclick="toggleDropdown('supporto')">Supporto</button>
      <div class="dropdown" id="supporto">
        <a href="/support/">Support</a>
        <a href="/docs/">Docs</a>
      </div>
    </div>
    <div class="nav-item">
      <a href="/about/">Chi siamo</a>
    </div>
    <div class="nav-item">
      <a href="/contatti/">Contatti</a>
    </div>
  </div>

  <!-- Bottone con icona utente e dropdown -->
  <div class="nav-item" style="position: relative;">
    <button class="btn-demo" onclick="toggleDropdown('demoDropdown')">
      <i class="fas fa-user"></i> Area Personale
    </button>
    <div class="dropdown demo-dropdown" id="demoDropdown" style="right: 0;">
      <a href="/$=login/">Login</a>
      <a href="/$=user/">Pagina Utente</a>
      <a href="/$=dashboard/">Dashboard</a>
      <a href="/$=documenti-utente/">Documenti</a>
      <a href="/$=area-personale/">Area Personale</a>
    </div>
  </div>
</div>
<script>
  function closeAllDropdowns() {
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
  }

  function toggleDropdown(id) {
    const target = document.getElementById(id);
    const isVisible = target.classList.contains('show');
    closeAllDropdowns();
    if (!isVisible) {
      target.classList.add('show');
    }
  }

  document.addEventListener('click', function(e) {
    if (!e.target.closest('.nav-item')) {
      closeAllDropdowns();
    }
  });
</script>

<div class="blogsection">
  <div class="container">
    <h1>ciao</h1>
  </div>
</div>
</div>
</body>
</html>
